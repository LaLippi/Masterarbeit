<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>MC Questions</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>

<body>

<header>
    <h1>MC Questions</h1>
    <h2>Fragenverwaltung</h2>
</header>

<main class="h-centered">
    <div class="login-form">
        <form th:action="@{/login}" method="post">
            <table>
                <tr style="background-color: transparent">
                    <td><label for="username"> Benutzername : </label></td>
                    <td><input id="username" type="text" name="username"/></td>
                </tr>
                <tr style="background-color: transparent">
                    <td><label for="password"> Passwort: </label></td>
                    <td><input id="password" type="password" name="password"/></td>
                </tr>
            </table>
            <div><input type="submit" value="Einloggen"/></div>
        </form>
    </div>
    <div class="error info h-centered" th:if="${param.error}">
        <b>Ung√ºltiger Name und Passwort.</b>
    </div>
    <div class="info h-centered" th:if="${param.logout}">
        Sie wurden ausgeloggt.
    </div>
</main>
</body>

</html>
